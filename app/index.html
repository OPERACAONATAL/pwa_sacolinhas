<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Operacao Natal APP</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="Operacao Natal App para gerenciamento de recebimento de sacolinhas.">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="OPN"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="#e4e4e4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="OPN"/>
    <meta name="msapplication-TileColor" content="#e4e4e4"/>
    <meta name="msapplication-TileImage" content="/images/touch/mstile-150x150.png"/>
    <meta name="theme-color" content="#fff"/>
    <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.jpg"/>
    <link rel="icon" type="image/png" href="/images/touch/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="/images/touch/favicon-16x16.png" sizes="16x16"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/opn.js"></script>
    <link rel="shortcut icon" href="/images/touch/favicon.ico">
    <link rel="manifest" href="/manifest.json">
  </head>

  <body>
    <img src="/images/logo.png" class="app__logo"></img>
    
    <div class="app__layout">
      <main class="app__layout-content">
        <video autoplay></video>
        
        <!-- Dialog  -->
        <div class="app__dialog app__dialog--hide">
          <div class="app__dialog-content">
            <h5>Conteúdo lido</h5>
            <input type="text" id="result">
            <input type="text" id="name__api" placeholder="Nome do beneficiado">
          </div>
          <div class="app__dialog-actions">
            <button type="button" class="app__dialog-open" onclick="openCard()">Abrir</button>
            <button type="button" class="app__dialog-close">Fechar</button>
          </div>
        </div>

        <div class="app__dialog-overlay app__dialog--hide"></div>

        <!-- Snackbar -->
        <div class="app__snackbar"></div>
      </main>
    </div>

    <div class="app__overlay">
      <!-- Scanner animation -->
      <div class="custom-scanner"></div>

      <div class="app__help-text">Aponte a câmera para o QR Code</div>
      <div class="app__input-box">
        <input type="text" name="ID" placeholder="Digite aqui o ID" class="app__input-input"></input>
        <button type="button" class="app__input-submit">Enviar</button>
      </div>
    </div>
  </body>
</html>
